{% extends 'base.html' %}

{% load partition %}

{% block content %}

<div class="row-fluid">
    <div class="row-fluid">
        {% for row in bikes | columns: "4" %}
            {% for bike in row %}
                <div class="span3">
                    <img src="{{ STATIC_URL }}img/bikes/{{ bike.manufacturer|lower }}.png">
                    <h3>{{ bike.name }}</h3>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</div>
{% endblock %}
