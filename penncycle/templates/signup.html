{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
{{block.super}} Sign Up
{% endblock %}

{% block content %}
<div class="well">
	<div class="row-fluid">
		<div class="span6">
			<h2>Sign Up &amp; Get Riding!</h2>
			<h3>Already a member?
				<a href="/signin/" class="btn btn-primary">Sign in &#187;</a>
			</h3>
		</div>
		<div class="span4">
			<img src="{{ STATIC_URL }}img/penncard_example.png">
		</div>
	</div>
	{% crispy form %}
</div>
{% endblock %}
